
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <form  class="form" name="loginForm" novalidate ng-submit="login()">
        <div class="panel-body">
          <div class="col-md-6">
            <div class="form-group">
              <label for="" class="control-label">Username</label>
              <input type="username" class="form-control" id="" placeholder="Username" ng-model='username' name="username" required ng-maxlength= '25'>
              <p class="help-block" ng-show="loginForm.username.$error.maxlength">Username is too long</p>
            </div>
            <div class="form-group">
             <label for="InputPassword1">Password</label>
             <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model='password' name="password" required ng-minlength = '8' ng-maxlength= '20'>
             <p class="help-block" ng-show="loginForm.password.$error.maxlength">Password is too long!</p>
             <p class="help-block" ng-show="loginForm.password.$error.minlength">Password is too short!</p>
              
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
